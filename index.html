<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/sweet-team-js/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasty Treats</title>
    
    <script type="module" crossorigin src="/sweet-team-js/assets/main-69a7a915.js"></script>
    <link rel="stylesheet" href="/sweet-team-js/assets/main-042b2b57.css">
  </head>
  <body>
    <header class="header container">
  <a href="favorites.html">Favorites</a>
  <a href="index.html">Home</a>
  <h1>header</h1>
</header>

    <main>
      <section class="section-hero">
  <div class="container">
    <div class="left-side">
      <h1 class="hero-title">
        Learn to Cook
        <span class="hero-words"> Tasty Treats'</span> Customizable Masterclass
      </h1>
      <p class="hero-text">
        TastyTreats - Customize Your Meal with Ingredient Options and
        Step-by-Step Video Guides.
      </p>
      <button class="btn" type="button">Order now</button>
    </div>
    <div class="right-side">
      <!-- Slider main container -->
      <div class="swiper js-hero-slider">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->

          <div class="swiper-slide">
            <div class="chef">
              <picture>
                <source srcset="${imgWebpUrl}" type="img/webp" />
                <source srcset="${imgUrl}" type="img/png" />
                <img class="chef-photo" alt="" />
              </picture>
            </div>
            <div class="dish">
              <picture>
                <source srcset="${imgWebpUrl}" type="img/webp" />
                <source srcset="${imgUrl}" type="img/png" />
                <img class="dish-photo" alt="" />
              </picture>
              <h2 class="dish-title"></h2>
              <p class="dish-origin"></p>
            </div>
            <div class="card">
              <picture>
                <source srcset="${previewWebpUrl}" type="img/webp" />
                <source srcset="${previewUrl}" type="img/png" />
                <img class="card-img" src="" alt="" />
              </picture>
            </div>
          </div>
        </div>

        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
      </div>
    </div>
  </div>
</section>

      <section class="section-main container">
        <aside class="sidebar">
          <section class="all-categories section">
  <div>
    <button class="btn all-categories-btn">All categories</button>
  </div>
  <div class="all-categories-container">
    <ul class="all-categories-list"></ul>
  </div>
</section>

          <section id="popular" class="popular-container">
  <h2 class="popular-section-title">Popular recipes</h2>
  <ul class="popular-lists"></ul>
</section>

        </aside>
        <section class="recipes">
  <div class="recipe-container">
    <div class="search-container">
      <label for="recipe-input">Search</label>
      <div class="input-wrapper">
        <svg class="search-icon" width="18" height="18">
          <use href="/sweet-team-js/assets/sprite-b3ccd6e9.svg#icon-search"></use>
        </svg>
        <input
          type="text"
          class="js-search-recipe search-recipe"
          placeholder="Enter Text"
        />
      </div>
    </div>

    <select class="time-select"></select>
    <select class="area-select"></select>
    <select class="ingredients-select"></select>

    <ul class="recipe-list"></ul>
    <div class="recipes-guard"></div>
  </div>
</section>

      </section>
    </main>
    
    
    
    
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/sweet-team-js/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasty Treats</title>
    
    <script type="module" crossorigin src="/sweet-team-js/assets/main-e0a31306.js"></script>
    <link rel="stylesheet" href="/sweet-team-js/assets/main-bd558ba3.css">
  </head>
  <body>
    <header class="header">
  <div class="header-container">
    <ul class="header-pages">
      <li><a class="header-pages-item" href="index.html">Home</a></li>
      <li>
        <a class="header-pages-item" href="favorites.html">Favorites</a>
      </li>
    </ul>
    <a class="header-name" href="index.html">
      <span class="header-name-span">tasty</span>treats.</a
    >
    <ul class="header-list-svg">
      <li class="header-icon-svg">
        <button class="header-basket">
          <svg width="24" height="24">
            <use href="../img/sprite.svg#icon-shopping-cart"></use>
          </svg>
        </button>
      </li>
      <li class="header-icon-svg burger-svg">
        <button class="header-menu-toggle js-header-open-menu">
          <svg width="32" height="32">
            <use href="../img/sprite.svg#icon-burger"></use>
          </svg>
        </button>
      </li>
    </ul>
    <label class="header-switch toggle">
      <input type="checkbox" id="themeSwitch" />
      <span class="slider round"></span>
    </label>
  </div>
  <!-- Header Mob menu -->
  <div
    class="mobile-menu header-menu-container js-header-menu-container"
    id="mobile-menu"
  >
    <div class="mobile-menu-container">
      <button
        class="header-mobile_close-btn js-header-close-menu header-menu-toggle"
      >
        <svg class="header-mobile-menu_close-icon" width="16" height="16">
          <use href="../img/sprite.svg#icon-close"></use>
        </svg>
      </button>

      <ul class="header-mobile_modal-menu list">
        <li class="header-mobile_modal-item header-mob-home">
          <a class="header-mobile_modal-link link" href="index.html">Home</a>
        </li>
        <li class="header-mobile_modal-item">
          <a class="header-mobile_modal-link link" href="favorites.html"
            >Favorites</a
          >
        </li>
      </ul>
    </div>

    <button class="header-mob-switcher"></button>
  </div>
  <script src="../js/partials/burger-menu.js"></script>
</header>

    <main>
      <section class="favorites-hero container"></section>

      <section class="favorites-cards container">
  <!-- favorites-cards-filter -->
  <div class="favorites-cards-filter"></div>
  <div class="favorites-cards-container"></div>

  <div class="favorites-empty-container hidden-empty">
    <svg class="favorites-empty-container-logo" width="68" height="58">
      <use href="/sweet-team-js/assets/sprite-b3ccd6e9.svg#icon-empty-favorits"></use>
    </svg>
    <p class="favorites-empty-container-text">
      It appears that you haven't added any recipes to your favorites yet. To
      get started, you can add recipes that you like to your favorites for
      easier access in the future.
    </p>
  </div>
</section>

    </main>
    
  </body>
</html>
